fragment ProfilePreview on Wallet {
  address
  profile {
    handle
    profileImageUrlHighres
    bannerImageUrl
  }
  nftCounts {
    owned
    created
  }
}

query home($userWallet: PublicKey, $featuredProfileLimit: Int!) {
  followWallets(wallet: $userWallet, limit: $featuredProfileLimit, offset: 0) {
    ...ProfilePreview
  }
}